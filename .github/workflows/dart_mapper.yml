name: dart_mapper

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
        working-directory: packages/dart_mapper
      - name: Run tests
        run: dart test
        working-directory: packages/dart_mapper
